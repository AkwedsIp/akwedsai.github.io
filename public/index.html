<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ariq Weds Ishika</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <menu></menu>
    <body>
        <!-- Main invite page -->
        <section id="main">
            <p>Welcome to our wedding page</p>
        </section>
        <!-- Ariq and ishika's Introduction with pictures -->
        <section id="intro">
            <div class="content">
                <div class="left">
                    <img src="/images/ak.jpeg" alt="Image 1">
                    <p>My name is Ariq</p>
                </div>
                <div class="right">
                    <img src="/images/ak.jpeg" alt="Image 2">
                    <p>My name is Ishika</p>
                </div>
            </div>
        </section>
        <!-- Date and Venue information -->
        <section id="rsvp">
            <div class="invitation">
                <h1>Join us on this Auspicious day</h1>
                <p>Date: 17th May 2025</p>
                <p>Time: 1PM EST</p>
                <p>Location: Hula hula kabula</p>
                <button class="rsvp-button">RSVP Now</button>
            </div>

            <div class="rsvp-form" id="rsvpForm">
                <h2>RSVP</h2>
                <form action="/rsvp" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="members">Members</label>
                    <input type="number" id="members" name="members" required>
                    <button type="submit">Submit</button>
                </form>
            </div>

        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
